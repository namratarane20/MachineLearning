<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <demo></demo>
    </div>
</body>
</html>

<script>

    Vue.component("demo", {
        template : " <p> this paragraph is about king james, his name is <strong>{{ name }}</strong> and he plays <strong> {{ sport }} </strong>  </p> ",
        data : function() {
            return {
                name : "lebron",
                sport : "basketball"
            }
        },
        methods : {

        }
    })

    new Vue({
        el : "#app"
    })
</script>
