<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding dynamic css class</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            background-color: red;
            width: 100px;
            height: 100px;
        }
        .blue {
            background-color: blue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button :class="{red : isActive, blue : !isActive}" @click="changeMethod">change color</button>
    </div>
</body>
</html>

<script>
    new Vue({
        el : "#app",
        data : {
            isActive : true
        },
        methods : {
            changeMethod() {
                this.isActive = !this.isActive
            }
        }
    })
</script>
