<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- basic button structures (9-types) -->
    <div class="container" style="border-style: solid">
        <div class="row my-3">
            <button type="button" class="btn btn-primary mx-1">Primary</button>
            <button type="button" class="btn btn-secondary mx-1">Secondary</button>
            <button type="button" class="btn btn-success mx-3">Success</button>
            <button type="button" class="btn btn-danger mx-3">Danger</button>
            <button type="button" class="btn btn-warning mx-3">Warning</button>
            <button type="button" class="btn btn-info mx-3">Info</button>
            <button type="button" class="btn btn-light mx-3">Light</button>
            <button type="button" class="btn btn-dark mx-3">Dark</button>
            <button type="button" class="btn btn-link">Link</button>

        </div>
    </div>

    <!-- button tags -->
    <div class="container my-3" style="border-style: groove">
        <div class="row my-3">
            <a href="https://www.google.com/" class="btn btn-primary" role="button">Game</a>
        </div>
    </div>

    <!-- outline buttons -->
    <div class="container my-3" style="border-style: groove">
        <div class="row my-3">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-link">Link</button>
        </div>
    </div>

    <!-- different button size -->
    <div class="container ">
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg mx-3">Large button</button>
            <div class="w-100"></div>
            <button type="button" class="btn btn-primary btn-sm mx-3">Small button</button> <br>
            <!-- <button type="button" class="btn btn-primary">Normal button</button> -->
        </div>
        <br>

    <!-- block level button -->
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

    <a href="https://www.google.com/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
    <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
</div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
