<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3.js</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <script>
        var canvas=d3.select("body").append("svg").attr("width",500).attr("height",500);

        var circle=canvas.append("circle").attr("cx",300).attr("cy",300).attr("r",60).attr("fill","yellow")
                            .attr("stroke","green").attr("stroke-width",7);

        var rectangle=canvas.append("rect").attr("width",50).attr("height",200)
                            .attr("fill","yellow").attr("stroke","green").attr("stroke-width",5);

        var line=canvas.append("line").attr("x1",500).attr("y1",100).attr("x2",0).attr("y2",350)
                        .attr("stroke","green").attr("stroke-width",4);
    </script>
</body>
</html>
