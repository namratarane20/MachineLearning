<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3.js</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <script>
        var dataArray=[10,30,50,35];

        var canvas=d3.select("body").append("svg").attr("width",500).attr("height",500);

        var bars=canvas.selectAll("rect").data(dataArray).enter()
                    .append("rect").attr("width",function(d){return d*10})
                    .attr("height",50)
                    .attr("y",function(d,i){return i*75});
    </script>
</body>
</html>
