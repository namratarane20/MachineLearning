<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3.js</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
        var dataArray=[10,20,30,40,50,60];
        var width=500;
        var height=500;

        var widthScale=d3.scale.linear().domain([0,60]).range([0,width]);

        var color=d3.scale.linear().domain([0,60]).range(["yellow","red"]);

        var axis=d3.svg.axis().ticks(5).scale(widthScale)

        var canvas=d3.select("body").append("svg").attr("width",width).attr("height",height)
                    .append("g").attr("transform","translate(20,0)");

        var bars=canvas.selectAll("rect").data(dataArray).enter()
            .append("rect").attr("width",function(d){return widthScale(d)})
            .attr("height",50).attr("fill",function(d){return color(d)})
            .attr("y",function(d,i){return i*75});

        canvas.append("g").attr('transform',"translate(0,450)").call(axis)
    </script>
</body>
</html>
