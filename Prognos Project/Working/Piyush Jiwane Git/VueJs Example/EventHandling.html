<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Hello, world!</title>
    <style>
      .move-area {
        height: 100px;
        width: 100px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="pi-app">
        <div class="row">
          <div class="move-area" @mousemove="movefun">
            <span>{{ x }},{{ y }}</span>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-primary"
              @mouseover="overfun"
              @mouseout="outfun"
            >
              Click
            </button>
            {{ msg }}
          </div>
        </div>
      </div>
      <div id="pi-app2">
        <div class="row">
          <!-- @keypress="pressfun" @keyup="upfun" @keydown="downfun" -->
          <input
            type="text"
            @keypress="pressfun"
            @keyup="upfun"
            @keydown="downfun"
          />
        </div>
      </div>
      <div class="row">
        <div id="pi-app3">
          <button type="button" @click.once="count++">Inc</button>{{ count }}
          <br />
          <a href="https://google.com" @click.prevent>Google</a>
          <br /><br />
          <div id="parent-div" @click="submitClick">
            <button id="child-div" @click.stop="submitClick">Click</button>
          </div>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div id="pi-app4">
          <div id="parent-class" @click.capture="parentClass()">
            <button type="button" @click="btnClick()">Click Me !</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      new Vue({
        el: "#pi-app",
        data: {
          x: 0,
          y: 0,
          msg: " "
        },
        methods: {
          movefun: function(event) {
            this.x = event.offsetX;
            this.y = event.offsetY;
          },
          overfun: function() {
            this.msg = "Mouse Over";
          },
          outfun: function() {
            this.msg = "Mouse Out";
          }
        }
      });
      new Vue({
        el: "#pi-app2",
        methods: {
          pressfun: function() {
            console.log("key press fun");
          },
          upfun: function() {
            console.log("key up fun");
          },
          downfun: function() {
            console.log("key down fun");
          }
        }
      });
      new Vue({
        el: "#pi-app3",
        data: {
          count: 0
        },
        methods: {
          submitClick: function() {
            console.log("clicked event from child");
            // console.log("clicked event from child");
          }
        }
      });
      new Vue({
        el:"#pi-app4",
        method:{
          parentClass:function(){
            console.log("Hello from parent")
          },
          btnClick:function(){
            consol.log("child")
          }
        }
      });
    </script>
  </body>
</html>
