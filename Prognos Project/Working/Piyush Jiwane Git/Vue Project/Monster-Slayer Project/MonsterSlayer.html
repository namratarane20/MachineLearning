<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="MonsterSlayer.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Hello, world!</title>
    <style>
      .red{
        background-color: red;
      }
      .green{
        background-color: green;
      }
      .blue{
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container" style="padding-top: 20px">
        <div class="row">
          <div class="col-xl-6 text-center">
            <!-- <h3>You</h3> -->
            <img src="player.jpg" alt="Player Photo">
            <div class="outerBorder">
                <div class="heroInnerBorder" :style="{width:remainingHeroHealth}">
                    <b style="color:whitesmoke">{{ heroHealth }}%</b>
                </div>
            </div>
          </div>
          <div class="col-xl-6 text-center">
            <!-- <h3>Monster</h3> -->
            <img src="monsterImg.jpg" alt="Monster Photo">
            <div  class="outerBorder">
                <div class="monsterInnerBorder" :style="{width:remainingMonsterHealth}">
                    <b style="color:whitesmoke">{{ monsterHealth }}%</b>
                </div>
              </div>
          </div>
        </div>
  
        <br><br>
        <div v-show="!isGameStarted" class="row text-center">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <button type="button" @click="startGame" class="btn btn-primary"><strong>Start New Game</strong></button>
            </div>
          </div>
        </div>
  
        <br><br>
        <div v-show="isGameStarted" class="row text-center">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <button type="button" @click="attack" class="btn btn-success" style="width:10em"><strong>Attack</strong></button>
              <button type="button" @click.once="speAttack" class="btn btn-warning" style="width:10em"><strong>Special Attack</strong></button>
              <button type="button" @click.once="heal" class="btn btn-danger" style="width:9em" ><strong>Heal</strong></button>
              <button type="button" @click="giveUp" class="btn btn-dark" style="width:9em"><strong>Give Up</strong></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
    <script src="MonsterSlayer.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
