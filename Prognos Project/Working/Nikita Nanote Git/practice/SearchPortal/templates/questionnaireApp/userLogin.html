<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Portal</title>
    <link rel = "stylesheet"
      href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity =" sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin = "anonymous">
    <link rel="stylesheet" href="{%static "css/userLogin.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-image: url({% static 'images/prognos.jpg' %}); background-size: cover">

{% block content %}

    <div>
        <nav class="navbar bg-dark" style="height: 80px">
            <img src="https://www.safeguard.com/wp-content/uploads/2014/06/prognos-reversed.png" width="200px" alt="" class="d-inline-block align-middle mr-2">
        </nav>
    </div>

    <div class="d-flex justify-content-center h-100 col-xl-6">
        <div class="card" style="height: 230px">
            <div class="card-header">
                <h3>SIGN IN</h3>
            </div>
            <div class="card-body">
                <form action="mailVerification" method="POST">
                    {% csrf_token %}

                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<br>
							<span class="input-group-text">
                                <i class="fa fa-user" style="font-size: 24px"></i>
							</span>
						</div>
						<input type="email" class="form-control" name="emailId" placeholder="Email Id">
					</div>

                    {% if validate %}
                        <p><i><font color="white">Please enter valid email-Id</font> </i></p>
                    {% endif %}

                    <div class="form-group">
						<input type="submit" value="Login" class="btn float-center login_btn ">
					</div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <footer class="fixed-bottom">
            <div class="footer-copyright text-center py-3 text-white">Â© 2018 Copyright:
                <a href="https://www.prognos.ai">Visit Prognos Website</a>
            </div>
        </footer>
    </div>
{% endblock %}

</body>
</html>
