<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <input type="text" placeholder="Key press.." @keypress="keyPressFun"> 
      <input type="text" placeholder="Key up" @keyup="keyUpFun">
      <input type="text" placeholder="key down.." @keydown="keyDownFun">
  </div>  
<script>
new Vue({
      el:'#app',
      data:{

      },
      methods:{
          keyPressFun:function(event){
              console.log(event.key)
          },
      
      keyUpFun:function(){
          console.log("key up...")
      },
      keyDownFun:function(event){
          console.log(event)
      }
      }
  })
</script>
  
</body>
</html>
