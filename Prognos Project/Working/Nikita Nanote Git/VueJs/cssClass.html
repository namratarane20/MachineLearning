<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
   <div id="app">
       <button class="{blueClass:isActive}" @click="clicking">Click me</button>
   </div> 
   <script>
   new Vue({
       el:'#app',
       data:{
            isActive:true
       },
       methods:{
            clicking:function(){
                this.isActive=!this.isActive
            }
       }
   })
   </script>
   <style scoped>
   .redClass{
       background-color: red;
       color: aliceblue
   }
  .blueClass{
    background-color: blue;
       color: aliceblue
   }
   </style>
</body>
</html>
