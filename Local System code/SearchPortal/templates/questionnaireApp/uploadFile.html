            <a href="/toHomePage">

<div class="row col-12">
    <div class="card offset-2 col-4 card-body resultitem" style=" border-radius:10px;  background-color:white;">

        <h3 align="center"><strong> Upload Questionnaire File </strong></h3>
        <hr style="background-color:#040230;width:130%;margin-left:-25px; height:3px;">

        <form action="indexQuestionnaireFile" method="POST" enctype="multipart/form-data" style="margin-left: 20px">
            {% csrf_token %}
            <input type="file" name="questionnaireFile" multiple> <br><br>
            <button type="submit" class="btn float-center submit_btn"><strong>Upload</strong></button>
        </form>

    </div>

    <div class="card offset-2 col-4 card-body resultitem"
         style="margin-right:120px; margin-left:80px;border-radius:10px; background-color:white;">

        <h3 align="center"><strong> Upload Policies File </strong></h3>
        <hr style="background-color:#040230;width:130%;margin-left:-25px; height:3px;">

        <form action="indexPoliciesFile" method="POST" enctype="multipart/form-data" style="margin-left: 20px">
            {% csrf_token %}
            <input type="file" name="policyFile"> <br><br>
            <input type="url" name="link" placeholder="Enter url"> <br><br>
            <button type="submit" class="btn float-center submit_btn"><strong>Upload</strong></button>
        </form>

    </div>
